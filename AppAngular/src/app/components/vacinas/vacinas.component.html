<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border boder-light rounded p-5">
    <div>
      <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
        Nova vacina
      </button>
    </div>

    <hr />

    <table class="table table-striped table-hover table-sm" *ngIf="vacinas">
      <tr class="thead-light">
        <th>Nome da vacina</th>
        <th>Dica</th>
        <th>Ações</th>
      </tr>

      <tr *ngFor="let vacina of vacinas">
        <td>{{vacina.nomeDaVacina}}</td>
        <td>{{vacina.dica}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-info"
            (click)="ExibirFormularioAtualizacao(vacina.vacinaId)">Atualizar</button>|
          <button type="button" class="btn btn-sm btn-outline-danger"
            (click)="ExibirConfirmacaoExclusao(vacina.vacinaId, vacina.nomeDaVacina, conteudoModal)">Excluir</button>
        </td>

      </tr>
    </table>
  </div>
</div>

<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{tituloFormulario}}</h6>
      <hr />

      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
        <div class="form-group">
          <label>Nome da vacina</label>
          <input type="text" class="form-control form-control-sm" formControlName="nomeDaVacina">
        </div>

        <div class="form-group">
          <label>Dica</label>
          <input type="text" class="form-control form-control-sm" formControlName="dica">
        </div>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-secondary">Salvar</button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #conteudoModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirmação de exclusão</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Prosseguir com a exclusão da vacina {{nomeDaVacina}}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modalRef.hide()">Não</button>
    <button type="button" class="btn btn-outline-danger" data-dismiss="modal"
      (click)="ExcluirVacina(vacinaId)">Sim</button>
  </div>
</ng-template>
