<body>

  <div class="wrapper">
    <div class="slide">
      <h1 class="titulo-font">Cadastrar Vacina</h1>
      <section class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Nome da vacina*</mat-label>
          <input matInput placeholder="Nome da vacina - Mês/Ano">
          <mat-hint></mat-hint>
        </mat-form-field>
      </section>
      <section class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Dica</mat-label>
          <input matInput placeholder="">
          <mat-hint></mat-hint>
        </mat-form-field>
        <button mat-icon-button class="add-button" (click)="openDialog(null)">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </section>

      <div class="container">

        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z0">

          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="vacinaId">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.vacinaId}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nomeDaVacina">
            <th mat-header-cell *matHeaderCellDef> Nome da Vacina </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeDaVacina}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="dicaDaVacina">
            <th mat-header-cell *matHeaderCellDef> Dica </th>
            <td mat-cell *matCellDef="let element"> {{element.dicaDaVacina}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button>
                <mat-icon mat-icon-button (click)="element">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteElement(element.vacinaId)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
  </div>
</body>
